<mat-card class="mat-card-content">
  <mat-card-header>
    <mat-card-title>Comptes</mat-card-title>
    <mat-card-subtitle>Liste des comptes client</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/detail">Nouveau</button>
  </mat-card-actions>
  <mat-card-content>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="codeClient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code client </th>
          <td mat-cell *matCellDef="let element"> {{element.codeClient}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
      
        <ng-container matColumnDef="typeAbo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type abonnement </th>
          <td mat-cell *matCellDef="let element"> {{element.typeAbo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dateCreation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Cr√©ation </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreation | date:'dd MMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Modifier" (click)="edit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Supprimer" (click)="delete(element)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </mat-card-content>
</mat-card>
